<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DJ Albert Ultimate Soundboard</title>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/loader.css">
        <style>
            .avatar{
                width: 50px;
                height: 50px;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <h1>DJ Albert Ultimate Soundboard</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="well">
                        <p>Cannonball</p>
                        <button id="cannonball" type="button" class="btn btn-success">Play</button>
                        <button id="cannonballStop" type="button" class="btn btn-danger">Stop</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="well">
                        <p>
                            <img src="assets/img/djalbert.png" alt="DJ Albert" class="img-circle avatar">
                        </p>
                        <button id="parti" type="button" class="btn btn-primary">On y va c'est parti</button>
                        <button id="fiesta" type="button" class="btn btn-primary">Allez mega fiesta</button>
                        <button id="ibiza" type="button" class="btn btn-primary">Ibiza</button>
                        <button id="aieaie" type="button" class="btn btn-primary">Aïe aïe aïe aïe</button>
                        <button id="fatigues" type="button" class="btn btn-primary">Vous êtes fatigués</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/soundboard.js"></script>
        <script>
            var soundboard = new Soundboard();

            // DJ Albert sounds
            soundboard.load('assets/sounds/aieaie.ogg', 'aieaie', false);
            soundboard.load('assets/sounds/allezmegafiesta.ogg', 'fiesta', false);
            soundboard.load('assets/sounds/ibiza.ogg', 'ibiza', false);
            soundboard.load('assets/sounds/onyvacestparti.ogg', 'parti', false);
            soundboard.load('assets/sounds/vousetesfatigues.ogg', 'fatigues', false);
            // Cannonball
            soundboard.load('assets/sounds/cannonball.ogg', 'cannonball', true);
        </script>
    </body>
</html>
